# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/research_db
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# File Upload Limits
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================
# Application & Server
# =========================
spring.application.name=research-assistant
server.port=8080
debug=true

# =========================
# Gemini AI API Configuration
# =========================
# NOTE: Do not include "?key=" in the URL; key is appended in the service
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.api.key=${GEMINI_API_KEY}

# =========================
# Research Service Settings
# =========================
research.service.min-request-interval=2000
research.service.max-queue-size=100
research.service.process-timeout=30000

# =========================
# Logging Configuration
# =========================
logging.level.root=INFO
logging.level.org.springframework.boot.autoconfigure.logging=INFO
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.springframework.boot.autoconfigure.orm.jpa.JpaBaseConfiguration=ERROR
logging.level.org.hibernate.engine.transaction.jta.platform.internal=ERROR